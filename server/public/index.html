<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Side Calculator</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./vendor/jquery.min.js"></script>
    <script src="./scripts/client.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>Server Side Calculator</h1>
        </header>
        <main>
            <form>
                <!-- take one input feild. need to capture the string and calculate it -->
                <input type="text" id="calculation-in">
                <button class="equals">=</button>
                <button id="clear">C</button>
            </form>
            <div class="answer">
                <h2 id="answer">0</h2>
            </div>
            <div class="bottom">
                <div class="numpad-container">
                    <div class="button-row">
                        <button class="numpad number">1</button>
                        <button class="numpad number">2</button>
                        <button class="numpad number">3</button>
                        <button class="numpad operator">+</button>
                    </div>
                    <div class="button-row">
                        <button class="numpad number">4</button>
                        <button class="numpad number">5</button>
                        <button class="numpad number">6</button>
                        <button class="numpad operator">-</button>
                    </div>
                    <div class="button-row">
                        <button class="numpad number">7</button>
                        <button class="numpad number">8</button>
                        <button class="numpad number">9</button>
                        <button class="numpad operator">*</button>
                    </div>
                    <div class="button-row">
                        <button class="numpad number">0</button>
                        <button class="numpad number">.</button>
                        <button class="numpad" id="backspace">&#8592;</button>
                        <button class="numpad operator">/</button>
                    </div>
                </div>
                <div class="history">
                    <h4>History</h4>
                    <ul id="history-list">
                        <!-- jq will fill this in -->
                    </ul>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
